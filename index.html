<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Statss preview card component</title>
	</head>

	<body>
		<main class="main-container">
			<div class="main-content">
				<h1
					>Get <strong>insights</strong> that help your business
					grow.</h1
				>
				<p
					>Discover the benefits of data analytics and make better
					decisions regarding revenue, customer experience, and
					overall efficiency.</p
				>
				<div class="stats">
					<ul>
						<li class="stats-info">
							<span class="stats-value">10k+</span>
							<span class="stats-property">companies</span>
						</li>
						<li class="stats-info">
							<span class="stats-value">314</span>
							<span class="stats-property">templates</span>
						</li>
						<li class="stats-info">
							<span class="stats-value">12M+</span>
							<span class="stats-property">queries</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="illustratiion-image">
				<img
					src="/images/image-header-mobile.jpg"
					alt="image of a computeralised business office" />
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="frontend-mentor"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/OnyedikachiOzoani" target="github"
				>Onyedikachi Ozoani</a
			>.
		</footer>
	</body>
</html>
